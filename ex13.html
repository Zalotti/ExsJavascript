<body>
            <fieldset>
            <legend>Potência Aleatória</legend><br>
            <div id="res">
            </div><br>
            <button onclick="randPow()">Calcular</button>
            </fieldset>

            <script> 
                function randPow() {
                var a;
                var n; 
                var b; 
                a = parseInt(Math.random() * 100);
                n = parseInt(Math.random() * 100);
                b = a ** n;
                document.getElementById("res").innerHTML = "<br>" + a + " ^ " + n + " = " + b;
                }
                </script>
</body>
