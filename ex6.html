<body>


            <fieldset>
            <legend>Calculadora</legend><br>
            <label for="height">Altura:</label><br>
            <input type="number" name="height" id="height" min="0" max="100" step="0.01 required"><br>
            <label for="weight">Peso:</label><br>
            <input type="number" name="weight" id="weight" min="0" max="100" step="0.01 required"><br>
            <br>
            <div class="res" id="res">
            </div><br>
            <button onclick="calcIMC()">Calcular</button>
            </fieldset>

            <script>
                var height;
                var weight;
                var imc;
                function calcIMC() {
                  height = document.getElementById("height").value;
                  weight = document.getElementById("weight").value;
                  imc = parseFloat(weight)/Math.pow(parseFloat(height), 2);
                  document.getElementById("res").innerHTML = "Seu IMC Ã©: " + imc;
                }
                </script>
</body>
