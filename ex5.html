<body>


            <fieldset>
            <legend>Calculadora</legend><br>
            <label for="numA">Número 1:</label><br>
            <input type="number" name="numA" id="numA" min="0" max="100" step="0.01 required" value="0"><br>
            <label for="numB">Número 2:</label><br>
            <input type="number" name="numB" id="numB" min="0" max="100" step="0.01 required" value="0"><br>
            <label for="numC">Número 3:</label><br>
            <input type="number" name="numC" id="numC" min="0" max="100" step="0.01 required" value="0"><br>
            <button onclick="mid()">Calcular</button>
            </fieldset>

            <script>
                var numA;
                var numB;
                var numC;
                var res;
                function mid() {
                  numA = document.getElementById("numA").value;
                  numB = document.getElementById("numB").value;
                  numC = document.getElementById("numC").value;
                  res = (parseInt(numA) + parseInt(numB) + parseInt(numC))/3;
                  alert("A média dos números é:  " + res);
                }
                </script>
</body>
