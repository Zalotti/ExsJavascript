<head>

<body>
            <fieldset>
            <legend>Soma Par</legend><br>
            <div id="res">
            </div><br>
            </fieldset>

            <script> 
                const array = Array(20).fill(0);
                const num = Array(20).fill(0);
                var val = '';
                var i; 
                var j;
                var soma = 0;
                container = document.getElementById("res");
                for(i = 0; i <= 19; i++){
                for(j = 0; j <= 19; j++){
                val = parseInt(Math.random() * 100);
                if(val % 2 == 0){
                    console.log("É par!");
                    soma = soma + val;
                }
                array[j] = val;
                }
                num[i] = soma;
                container.innerHTML+='<div class="items"></div>';
                document.getElementsByClassName("items")[i].innerHTML = array;
                }
                container.innerHTML+='<div class="items"></div>';
                document.getElementsByClassName("items")[20].innerHTML = "As respectivas somas dos pares de cada linha é: " + num;
                </script>
</body>
