<body>
            <fieldset>
            <legend>Potência Numéria</legend><br>
            <div id="res">
            </div><br>
            </fieldset>

            <script> 
                var a;
                var i; 
                var b;
                a = 2; 
                container = document.getElementById("res");
                for(i = 0; i <= 8; i++){
                b = a ** i;
                container.innerHTML+='<div class="items"></div>';
                document.getElementsByClassName("items")[i].innerHTML = a + "<sup>" + i + "</sup> = " + b;
                }
                </script>
