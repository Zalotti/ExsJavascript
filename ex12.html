<body>
            <fieldset>
            <legend>Inversor de Palavra</legend><br>
            <label for="word">Palavra:</label><br>
            <input type="text" name="word" id="word"><br>
            <div id="res">
            </div><br>
            <button onclick="mirror()">Inverter</button>
            </fieldset>

            <script> 
                function mirror() {
                var str = document.getElementById("word").value
                var splitString = str.split(""); 
                var reverseArray = splitString.reverse();
                var joinArray = reverseArray.join(""); 
                document.getElementById("res").innerHTML = "<br>" + joinArray;
                }
                </script>
</body>
